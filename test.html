<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamora - Gaming Hub</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background-image: url(9725926-dark-gamer-4k-pc-wallpaper.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    /* Navbar */
    header {
      padding: 15px;
      text-align: center;
      background: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: 0px 4px 20px rgba(0,255,255,0.6);
    }
    nav a {
      margin: 0 20px;
      color: cyan;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: white;
      text-shadow: 0 0 10px cyan;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px 60px 20px;
    }
    .hero h1 {
      font-size: 70px;
      color: cyan;
      text-shadow: 0 0 20px black, 0 0 40px cyan;
      margin: 0;
    }
    .hero p {
      font-size: 22px;
      color: #ddd;
      text-shadow: 0 0 5px black;
      margin-top: 15px;
    }

    /* Slider */
    .slides {
      display: flex;
      animation: slide 30s linear infinite;
      justify-content: center;
      margin-bottom: 100px;
    }
    .slide-item {
      position: relative;
      flex: 0 0 auto;
      margin: 0 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .slide-item img {
      height: 250px;
      border-radius: 15px;
      display: block;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      transition: 0.3s;
    }
    .slide-item:hover {
      transform: scale(1.05);
    }
    .slide-item span {
      display: block;
      font-size: 22px;
      color: cyan;
      margin-top: 10px;
      text-shadow: 0 0 10px black;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Top Players */
    h2 {
      font-size: 35px;
      color: cyan;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px black;
    }
    table {
      margin: 0 auto;
      width: 60%;
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }
    th, td {
      border: 1px solid cyan;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    tr:hover {
      background: rgba(0,255,255,0.1);
      transition: 0.3s;
    }

    /* Signup Form */
    form {
      width: 350px;
      margin: 50px auto;
      padding: 25px;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #1a1a1a;
      color: white;
    }
    button {
      background: cyan;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: white;
      color: black;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: rgba(0,0,0,0.8);
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid cyan;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <a href="#games">Games</a>
      <a href="#scores">Scores</a>
      <a href="#signup">Join Us</a>
      <a href="#media">Media</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Gamora.com</h1>
    <p>Your Ultimate Gaming Universe üöÄ</p>
  </section>

  <!-- Slider -->
  <div class="slides" id="games">
    <div class="slide-item">
      <img src="sm2.jpeg" alt="SpiderMan2">
      <span>SpiderMan2</span>
    </div>
    <div class="slide-item">
      <img src="lastofus.jpg" alt="LastOfUs">
      <span>Last of Us</span>
    </div>
    <div class="slide-item">
      <img src="un4.jpg" alt="Uncharted4">
      <span>Uncharted 4</span>
    </div>
    <div class="slide-item">
      <img src="wol.jpeg" alt="Wolverine">
      <span>Wolverine</span>
    </div>
    <div class="slide-item">
      <img src="rdr.jpg" alt="RDR2">
      <span>Red Dead Redemption 2</span>
    </div>
    <div class="slide-item">
      <img src="blackmy.jpeg" alt="BlackMythWukong">
      <span>Black Myth: Wukong</span>
    </div>
  </div>

  <!-- Scores -->
  <section id="scores">
    <h2>üèÜ Top Players</h2>
    <table>
      <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
      <tr><td>1</td><td>Arya</td><td>9800</td></tr>
      <tr><td>2</td><td>Raj</td><td>8700</td></tr>
      <tr><td>3</td><td>Anjali</td><td>8600</td></tr>
    </table>
  </section>

  <!-- Signup Form -->
  <section id="signup">
    <h2>üéÆ Join the Community</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="game">Favorite Game</label>
      <select id="game">
        <option>GTA V</option>
        <option>Fortnite</option>
        <option>Call of Duty</option>
        <option>Valorant</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    ¬© 2025 Gamora.com | Powered by Gaming Passion
  </footer>

</body>
</html>
