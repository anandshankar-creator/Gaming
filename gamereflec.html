<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Reflection</title>
  <style>
    body {
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-left: 50px;
    }

    .image-box {
      position: relative;
      width: 300px;
      perspective: 1000px; /* enables 3D effect */
    }

    .image-box img {
      width: 100%;
      border-radius: 12px;
      transform: rotateY(-20deg); /* inward tilt */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    /* Reflection (works in WebKit browsers like Chrome, Safari) */
    .image-box img {
      -webkit-box-reflect: below 0px
        linear-gradient(transparent, rgba(0, 0, 0, 0.4));
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="your-image.jpg" alt="Game Poster">
  </div>
</body>
