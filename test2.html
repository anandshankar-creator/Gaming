<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamora - Carousel</title>
<style>
    body {
        margin: 0;
        background-image: url("9725926-dark-gamer-4k-pc-wallpaper.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    /* Container for carousel */
    .topSliders {
        position: relative;
        width: 90%;          /* full width minus margin */
        height: 350px;       /* fixed height for images */
        overflow: hidden;    /* hide overflowing images */
        margin: 40px auto;   /* top margin 40px, center horizontally */
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    /* Slides wrapper */
    .slides {
        display: flex;
        width: 600%;       /* 6 images = 6 * 100% */
        height: 100%;
        animation: slide 18s infinite; /* 3s per image */
    }

    /* Each slide image */
    .slides img {
        flex: 0 0 100%;    /* take full container width */
        height: 100%;      /* fill container height */
        margin: 0 10px;    /* left-right margin 10px */
        border-radius: 10px;
        object-fit: cover;  /* preserve aspect ratio without stretching */
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s;
    }

    /* Hover effect: slightly zoom for depth */
    .slides img:hover {
        transform: scale(1.05);
    }

    /* Keyframes to slide images every 3s */
    @keyframes slide {
        0%   { transform: translateX(0%); }
        16.66% { transform: translateX(-100%); }
        33.33% { transform: translateX(-200%); }
        50%  { transform: translateX(-300%); }
        66.66% { transform: translateX(-400%); }
        83.33% { transform: translateX(-500%); }
        100% { transform: translateX(0%); }
    }
</style>
</head>
<body>
    <div class="topSliders">
        <div class="slides">
            <img src="sm2.jpeg" alt="SpiderMan2">
            <img src="lastofus.jpg" alt="LastOfUs">
            <img src="un4.jpg" alt="Uncharted4">
            <img src="wol.jpeg" alt="Wolverine">
            <img src="rdr.jpg" alt="RDR2">
            <img src="blackmy.jpeg" alt="BlackMythWukong">
        </div>
    </div>
</body>
</html>
